<nb-card>
    <nb-card-header>
        <div class="card-headers">
            <div class="">
                {{'LANGUAGE.LANGUAGETABLE' | translate}}
            </div>
            <div>
                <button type="submit" class="btn btn-primary" (click)="generatejson()">Generate JSON</button>
                <button nbTooltip="{{'COMMON.REFRESH_DATA' | translate}}" nbTooltipStatus="primary"
                    nbTooltipPlacement="bottom" (click)="initialTableDataRender()" nbButton ghost status="primary">
                    <nb-icon icon="sync-outline"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (create)="onAdd($event)" (edit)="onEdit($event.data)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
<ng-template class="dialogBox" #ReloadDialog let-data let-ref="dialogRef">
    <nb-card style="width: 350px;">
        <nb-card-body class="popup">
            <nb-icon class="icon" icon="sync-outline"></nb-icon>
            <p class="my-3">{{'COMMON.RELOAD_CONTENT' | translate}}</p>
            <button type="button" (click)="ref.close();Reload()" size="small" class="btn btn-primary float-right">
                {{'COMMON.RELOAD' | translate}}
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
