<nb-card>
    <nb-card-header>
        <div class="card-headers">
            <div class="card-headers">
                <button nbTooltip="{{'COMMON.GoBack' | translate}}" nbTooltipStatus="danger" nbTooltipPlacement="bottom"
                    (click)="goBackBtn()" nbButton ghost status="danger">
                    <nb-icon icon="arrow-back-outline"></nb-icon>
                </button>
                <div class="" *ngIf="!makeForm.get('id').value">{{'MAKE.ADD_MAKE' | translate}}</div>
                <div class="" *ngIf="makeForm.get('id').value">{{'MAKE.EDIT_MAKE' | translate}}</div>
            </div>
            <div class="" *ngIf="makeForm.get('id').value">
                <button nbButton ghost status="primary" [nbContextMenu]="items">
                    <nb-icon icon="more-vertical"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="makeForm" autocomplete="off">
            <div class="form-group row">
                <label for="makename" class="label col-sm-3 col-form-label">{{'MAKE.MAKE_NAME' | translate}}
                    <span class="{{'COMMON.STARCLASS' | translate}}">{{'COMMON.STAR' | translate}}</span></label>
                <div class="col-sm-9">
                    <input formControlName="makename" type="text" nbInput fullWidth id="makename"
                        placeholder="{{'MAKE.MAKE_NAME' | translate}}" />
                    <div *ngIf="makename.invalid && (makename.dirty || makename.touched)" class="alert-danger">
                        <div *ngIf="makename.errors?.['required']">
                            {{'ERRORS.MAKE_NAME_REQUIRED' | translate}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- <pre>
          {{ makeForm.value | json }}
        </pre> -->
    </nb-card-body>
    <nb-card-footer>
        <div class="form-group row">
            <div [ngClass]="makeForm.get('id').value?'offset-sm-0 col-sm-2':'offset-sm-0 col-sm-2'">
                <button fullWidth type="submit" nbButton status="success" (click)="addOrEditMake()">
                    <span *ngIf="makeForm.get('id').value">
                        <nb-icon icon="arrow-circle-up-outline"></nb-icon> {{'COMMON.UPDATEBTN' | translate}}
                    </span>
                    <span *ngIf="!makeForm.get('id').value">
                        <nb-icon icon="save"></nb-icon> {{'COMMON.SAVEBTN' | translate}}
                    </span>
                </button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
<ng-template class="dialogBox" #DeleteDialog let-data let-ref="dialogRef">
    <ngx-delete-dialog [PData]="deletePopUpData" (childEvent)=closeDeletePopup($event)></ngx-delete-dialog>
</ng-template>
