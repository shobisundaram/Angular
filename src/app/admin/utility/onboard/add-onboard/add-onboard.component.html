<nb-card>
    <nb-card-header>
        <div class="card-headers">
            <div class="card-headers">
                <button nbTooltip="{{'COMMON.GoBack' | translate}}" nbTooltipStatus="danger" nbTooltipPlacement="bottom"
                    (click)="goBackBtn()" nbButton ghost status="danger">
                    <nb-icon icon="arrow-back-outline"></nb-icon>
                </button>
                <div class="" *ngIf="!onboardForm.get('id').value">{{'ONBOARD.ADDONBOARD' | translate}}</div>
                <div class="" *ngIf="onboardForm.get('id').value">{{'ONBOARD.EDITONBOARD' | translate}}</div>
            </div>
            <div class="" *ngIf="onboardForm.get('id').value">
                <button nbButton ghost status="primary" [nbContextMenu]="items">
                    <nb-icon icon="more-vertical"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="onboardForm" autocomplete="off">
            <div class="form-group row">
                <label for="title" class="label col-sm-3 col-form-label">{{'COMMON.TITLE' | translate}} <span
                        class="{{'COMMON.STARCLASS' | translate}}">{{'COMMON.STAR' | translate}}</span></label>
                <div class="col-sm-9">
                    <input formControlName="title" type="text" nbInput fullWidth id="title"
                        placeholder="{{'COMMON.TITLE' | translate}}" />
                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert-danger">
                        <div *ngIf="title.errors?.['required']">
                            {{'ERRORS.TITLEREQUIRED' | translate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="label col-sm-3 col-form-label">{{'COMMON.DESCRIPTION' | translate}}
                    <span class="{{'COMMON.STARCLASS' | translate}}">{{'COMMON.STAR' | translate}}</span></label>
                <div class="col-sm-9">
                    <textarea rows="5" formControlName="description" type="text" nbInput fullWidth id="description"
                        placeholder="{{'COMMON.DESCRIPTION' | translate}}"></textarea>
                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert-danger">
                        <div *ngIf="description.errors?.['required']">
                            {{'ERRORS.DESCRIPTIONREQUIRED' | translate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="image" class="label col-sm-3 col-form-label">{{'COMMON.IMAGE' | translate}} <span
                        class="{{'COMMON.STARCLASS' | translate}}">{{'COMMON.STAR' | translate}}</span></label>
                <div class="col-sm-9">
                    <input type="file" nbInput fullWidth id="image" (change)="onChange($event.target.files)"
                        placeholder="{{'COMMON.IMAGE' | translate}}">
                    <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert-danger">
                        <div *ngIf="image.errors?.['required']">
                            {{'ERRORS.IMAGEREQUIRED' | translate}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="label col-sm-3 col-form-label">{{'COMMON.IMAGEPREVIEW' |
                    translate}} </label>
                <div class="col-sm-9">
                    <img [src]="onboardForm.value.image" class="fileImageForForm" />
                </div>
            </div>

            <div class="form-group row">

            </div>
        </form>
        <!-- <pre>
          {{ onboardForm.value | json }}
        </pre> -->
        <!-- {{onboardForm.get("image").errors |json}} -->
    </nb-card-body>
    <nb-card-footer>
        <div class="form-group row">
            <div [ngClass]="onboardForm.get('id').value?'offset-sm-0 col-sm-2':'offset-sm-0 col-sm-2'">
                <button fullWidth type="submit" nbButton status="success" (click)="addOrEditOnboarding()">
                    <span *ngIf="onboardForm.get('id').value">
                        <nb-icon icon="arrow-circle-up-outline"></nb-icon> {{'COMMON.UPDATEBTN' | translate}}
                    </span>
                    <span *ngIf="!onboardForm.get('id').value">
                        <nb-icon icon="save"></nb-icon> {{'COMMON.SAVEBTN' | translate}}
                    </span>
                </button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>

<ng-template class="dialogBox" #DeleteDialog let-data let-ref="dialogRef">
    <ngx-delete-dialog [PData]="deletePopUpData" (childEvent)=closeDeletePopup($event)></ngx-delete-dialog>
</ng-template>
