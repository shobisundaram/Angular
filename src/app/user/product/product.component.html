
<div class="max-w-screen-xl mx-auto p-5">
    <div class="mb-5 flex justify-between flex-wrap text-sm">
        <button class="p-2.5 bg-blue w-40 rounded cursor-pointer text-white">Category</button>
        <div class="relative w-96">
            <input type="search" id="location-search" class="focus:outline-none block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded rounded-r-md border-s-2 border border-gray-300 focus:ring-1 focus:border-bg-blue-300 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search" required />
            <button type="submit" class="absolute top-0 end-0 h-full p-2.5 text-sm font-medium text-white bg-blue rounded-r-md border-bg-blue  hover:bg-blue-800 focus:ring-1">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-10">
        <div class="rounded overflow-hidden shadow-lg" *ngFor="let data of  products">
            <img src="{{data.image}}" alt="Product" class="h-80 w-full object-fill">
            <div class="p-4">
                <p class="text-lg font-bold text-black truncate block capitalize">{{data.title}}</p>
                    <p class="text-lg font-semibold text-black cursor-auto my-3">{{data.price}}</p>
                    
                 <button class="px-3 py-2 bg-blue w-full rounded cursor-pointer text-white">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
